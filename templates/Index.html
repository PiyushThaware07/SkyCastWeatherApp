<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyCast - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4d9f707396.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid p-0 m-0 bg-dark vh-100">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SkyCast <i class="fa-solid fa-cloud text-primary"></i></a>
        <div class="ms-auto">
          <a href="https://web.telegram.org/k/#@plsHelpSampleBot" target="_blank"><button class="btn btn-sm btn-warning text-light">Join Telegram Bot</button></a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mt-5">
      <div class="card p-5 text-light" {% set image=background %}
        style="background: url({{url_for('static',filename=image)}}) no-repeat center;background-size:cover;">
        <div class="col-md-6">
          <div class="card-body">
            <h2><b>{{city}} {{temperature}}Â°C {{icon}}</b></h2>
            <div class="my-5">
              <p class="m-0 p-0">Description : {{description}}</p>
              <p class="m-0 p-0">Pressure : {{pressure}} hPa</p>
              <p class="m-0 p-0">Humidity : {{humidity}} %</p>
              <p class="m-0 p-0">Visibility : {{visibility}}</p>
              <p class="m-0 p-0">Wind Speed : {{wind_speed}} Km/hr</p>
              <p class="m-0 p-0">Sunrise : {{sunrise}}</p>
              <p class="m-0 p-0">Sunset : {{sunset}}</p>
            </div>
            <div class="search">
              <div class="card">
                <form class="d-flex" role="search" action="/" method="post">
                  <input class="form-control me-2 border-0" type="search" placeholder="Enter City" aria-label="Search"
                    name="city">
                  <button class="btn border-0 text-black" type="submit"><i
                      class="fa-solid fa-magnifying-glass"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
